<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <div class="main-content">
      <div class="players">
        <!-- PLAYER 1  -->
        <div class="player0 player--0">
          <div class="container-player-info">
            <h1 class="name-0" id="name--0">Player 1</h1>
            <p class="score" id="score--0">43</p>
          </div>

          <div class="container-score">
            <h2 class="current-label">Current score</h2>
            <p class="current-score" id="current--0">0</p>
          </div>
        </div>
        <!-- CENTRAL SECTION BUTTONS NEW GAME, HOLD, ROLL -->
        <div class="content-center">
          <div class="container-new">
            <button class="btn btn--new">New Game</button>
          </div>
          <div class="container-img">
            <img src="img/dice-1.png" class="dice" alt="dice-image" />
          </div>
          <div class="container-control">
            <button class="btn btn--hold">Hold</button>
            <button class="btn btn--roll">Roll Dice</button>
          </div>
        </div>
        <!-- PLAYER 2 -->
        <div class="player1 player--1 player--active">
          <div class="container-player-info">
            <h1 class="name-1" id="name--1">Player 2</h1>
            <p class="score" id="score--1">23</p>
          </div>

          <div class="container-score">
            <h2 class="current-label">Current score</h2>
            <p class="current-score" id="current--1">0</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
